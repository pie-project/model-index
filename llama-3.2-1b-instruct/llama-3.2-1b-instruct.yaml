name: llama-3.2-1b-instruct
description: Meta Llama 3.2 1B Instruct Model
architecture:
  type: l4ma
  head_dim: 64
  num_layers: 16
  num_heads: 32
  num_heads_kv: 8
  hidden_size: 2048
  intermediate_size: 8192
  rope:
    factor: 32
    high_freq_factor: 4
    low_freq_factor: 1
    theta: 500000

parameters: 
  - llama-3.2-1b-instruct.zt
  
tokenizer:
  type: bpe
  vocab_size: 32000
  vocab: llama-3.2-1b-instruct.vocab
  special_tokens:
    - 32: <|begin_of_text|>
    - 313: <|end_of_text|>"

source:
  - repo: huggingface
    repo_id: meta-llama/Llama-3.2-1B-Instruct
    revision: 1.0.0
    weight_maps: huggingface.map

  - repo: ollama
    repo_id: meta-llama/llama-3.2-1b-instruct
    revision: 1.0.0
    weight_maps: ollama.map